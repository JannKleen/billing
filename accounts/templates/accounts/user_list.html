{% extends 'accounts/base.html' %}

{% load staticfiles %}

{% block title %}View Users{% endblock %}

{% block body %}
<main class="mdl-layout__content">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col">
      <h4>Users in {{ request.user.subscriber.group }} Group</h4>
        <form action="" method="post">

          {% csrf_token %}

          <ul>

          {% for id, user in form.user_list.field.choices %}
            <li>
              <label for="id_user_list_{{ forloop.counter }}">
                <input id="id_user_list_{{ forloop.counter }}" name="user_list" type="checkbox" value="{{ id }}"> 
                <a href="{% url 'accounts:edit_user' pk=id %}">{{ user.email }}</a>
              </label>
            </li>
          {% endfor %}

          <div class="form-actions">
            <button type="submit"
              class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                Submit
            </button>
          </div>

        </form>
      </ul>
    </div>
  </div>
</main>
{% endblock %}
