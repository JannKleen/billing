{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Log In{% endblock %}

{% block app_body %}
<form method="post" action="">
  {% csrf_token %}
  <img src="{% static 'images/spectra_logo.png' %}">
  <input type="hidden" name="login_url" value="{{login_url}}" />
  <input type="hidden" name="success_url" value="{{continue_url}}" />

  <div class="form-group">
    {{ form.username.errors }}
    {{ form.username }}
  </div>

  <div class="form-group">
    {{ form.password.errors }}
    {{ form.password }}
  </div>

  <input class="btn btn-default" type="submit" value="Login">
  <a href="{% url 'index' %}">Create Account</a>
  <a href="{% url 'accounts:password_reset' %}">Forgot Password?</a>
</form>
{% endblock %}
